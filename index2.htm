	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.js"></script>

	<script>
			function TableActions (value, row, index) {
				return [
					'<a class="like" href="javascript:void(0)" title="Edit">',
					'<i class="glyphicon glyphicon-pencil"></i>',
					'</a> ',
					'<a class="danger remove" href="javascript:void(0)" data-visitorserial="'+row.visitor_id+'" data-visitornames="'+row.visitor_names+'" data-visitorid="'+row.visitor_number+'" data-toggle="modal" data-target="#VisitorDelete" title="Remove">',
					'<i class="glyphicon glyphicon-trash"></i>',
					'</a>'
				].join('');
			}	
		;
	</script>
	<script> 
		$(function(){
		  $("#includedContent").load("/header.html"); 
		});
    </script>

<body>
	<div id="includedContent"></div>
	
	<div class="container-fluid">
		<h2>Active Customers</h2>
		<div class="row">
			<div class="col-md-8">
				<table
				  data-toggle="table"
				  data-url="/customers/"
				  data-pagination="true"
				  data-search="true"
				  data-id-field="idCustomers"
				  data-click-to-select="true"
				  >
				  <thead>
					<tr>
						<th data-field="idCustomers" data-checkbox="true" >#</th>
						<th data-field="nameLast" data-sortable="true">Last Name</th>
						<th data-field="nameFirst" data-sortable="true">First Name</th>
						<th data-field="state">ST</th>
						<th data-formatter="TableActions">Action</th>
					</tr>
				  </thead>
				<tbody>
				  <tr>
					<td><button type="button" class="btn btn-primary">button</button>
					</td>
				  </tr>
				</tbody>
				</table>
			</div>
			<div class="col-md-4 text-right" id="addCustomer">
				<h2>Add a customer</h2> 
				<form action = "http://127.0.0.1:8081/addCustomer" method = "POST">
					Customer Last Name: <input type = "text" name = "custLastName"> <br>
					Customer First Name: <input type = "text" name = "custFirstName"> <br>
					Customer Address: <input type = "text" name = "custAddress"> <br>
					Customer City: <input type = "text" name = "custCity"> <br>
					Customer State: <input type = "text" name = "custState"> <br>
					Customer Zip: <input type = "text" name = "custZip"> <br>
					<div class="text-right">
						<input type = "submit" class="btn btn-info" Value = "Add Customer">
					</div>
				</form>
			</div>
		</div>
		<div class="row"> 
			<div class="col-md-4"> 
				<h2>Billable Hours in Past Seven Days</h2>
				<img src="/images/graph.jpg" alt="Smiley face" height="350" width="350
				">
			</div>
			<div class="col-md-8"></div>
		</div>
